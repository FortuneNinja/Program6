<!DOCTYPE html>
<html><head><title>GPA Average</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
</head>

<body ng-app = "carsApp">

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">All Advisees</a></li>
           <li><a href="all_cars.html">Grade Point Averages</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->

<div ng-controller = "allCtrl">

<h2>Advisees</h2>
          <p><input type='text' ng-model='search_text' > Enter Search text</p>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>Student ID</th>
                  <th>Last Name</th>
                  <th>First name</th>
		  <th>GPA Average</th>
              </tr>
              <tr ng-repeat = "car in cars | filter:search_text ">
                  <td>{{car.id}}</td>
                  <td>{{car.year}}</td>
                  <td>{{car.make}}</td>
                  <td>{{car.model}}</td>
                  <td>{{car.miles}}</td>
                  <td>{{car.price | currency}}</td>
                  <td>{{car.dealer}}</td>
              </tr>
         </table>

</div>   <!-- end carsApp -->
</div>   <!-- end class= 'container' -->

<script>
var app = angular.module('carsApp', []);
	  
		  
app.controller('allCtrl', function($scope, $http) {
    
   $http.get("cars.json")          // get all the cars table
     .then(function (response) {
	    $scope.cars = response.data;  
     });

});

</script>
</body></html>
